<!DOCTYPE HTML>
<html>
  <head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Games - Obscure Wildwood</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/transitions.css">
    <script src="scripts/transitions.js"></script>
  </head>

  <div class="transition transition-2 is-active"></div>

    <div class="navbar">
      <img style="height: 30px; padding-right: 10px;" src="logo_size.jpg">
      <div class="navbuttons">
        <button onclick=Navbarclickhome()>Home</button>
      <button onclick=Navbarclickgames()>Games</button>
      <button onclick=Navbarclickindex()>Proxy</button>
      <button style="border-right: 2px white solid;" onclick=Navbarclickcontact()>Contact</button>
      </div>
    </div>
  <body>
    <div class="header">
      <h1 class="title">Games</h1>
    </div>
    <div class="games">
      <div class="row">
        <div onclick=buttonhtml5() style="padding-right: 167px;" class="column">
          <h2>HTML5 Games</h2><br><br>
          <h4>Games made purely with web tools</h4>
        </div>
        <br>
        <div onclick=buttonflash() style="padding-right: 343px;"class="column">
          <h2>Flash Games</h2><br><br>
          <h4>RIP Flash</h4>
        </div>
        <br>
        <div onclick=buttonother() style="padding-right: 187px;" class="column">
          <h2>Other</h2><br>
          <h4>Things that don't fit in the others</h4>
        </div>
        </div>
      </div>
      <div class="gameiframe">
        <iframe style="position: relative; top: -80px;"src="https://docs.google.com/forms/d/e/1FAIpQLSev67CFnsYCS_SRdGjQGN2URJ5wnuULdHTANVJml5R2lx3BWA/viewform?embedded=true" width="440" height="633" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
        <div style="position: absolute; left: 68%; top: 90px"class="siteiframe">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdj6aUlnBhBIdhLTSHFt43E9nP7PyHkldxQYxEgZ3h-dYBBzw/viewform?embedded=true" width="440" height="633" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
          </div>
    </div>
  </body>
</html>
